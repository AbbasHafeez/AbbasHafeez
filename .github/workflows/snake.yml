name: Generate Snake

on:
  # 1) Run every day at midnight UTC
  schedule:
    - cron: "0 0 * * *"
  # 2) …and also each time you push anything
  push: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ── 1️⃣  Checkout your repo ───────────────────────────────────────────────
      - uses: actions/checkout@v3

      # ── 2️⃣  Generate the SVG(s) with Platane/snk v3 ─────────────────────────
      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: AbbasHafeez          # ← your GitHub username
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # ── 3️⃣  Commit the SVGs to a branch called “output” ─────────────────────
      - name: Commit & push
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add dist/*
          git commit -m "chore: update snake animation" || echo "nothing to commit"
          git push origin HEAD:output
